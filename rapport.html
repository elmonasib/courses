              <script>
    fetch('data-rapport.json?t=' + Date.now(), { cache: "no-store" })
      .then(response => response.json())
      .then(data => {
        document.getElementById('date').textContent = data.date;
        document.getElementById('r1').textContent = data.r1;
        document.getElementById('arrive').textContent = data.arrive;
        document.getElementById('quinte').textContent = data.quinte;
        document.getElementById('desorde').textContent = data.desorde;
        document.getElementById('bonus4').textContent = data.bonus4;
        document.getElementById('bonus3').textContent = data.bonus3;
        document.getElementById('Quarteorder').textContent = data.Quarteorder;
        document.getElementById('QuarteDésordre').textContent = data.QuarteDésordre;
        document.getElementById('Tierceorder').textContent = data.Tierceorder;
        document.getElementById('TierceDésordre').textContent = data.TierceDésordre;
      })
